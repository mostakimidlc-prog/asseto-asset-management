version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: asseto-postgres-dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: asseto_db
      POSTGRES_USER: asseto_user
      POSTGRES_PASSWORD: asseto_pass_123
    ports:
      - "5434:5432"  # Different port for dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asseto_user -d asseto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .  # Build locally for dev
    container_name: asseto-web-dev
    command: /app/entrypoint.sh
    volumes:
      - ./:/app  # Mount code for development
      - static_volume_dev:/app/staticfiles
    ports:
      - "8003:8000"  # Different port for dev
    environment:
      DEBUG: "1"
      SECRET_KEY: "django-insecure-dev-key"
      DATABASE_ENGINE: "django.db.backends.postgresql"
      DATABASE_NAME: "asseto_db"
      DATABASE_USER: "asseto_user"
      DATABASE_PASSWORD: "asseto_pass_123"
      DATABASE_HOST: "db"
      DATABASE_PORT: "5432"
      EMAIL_HOST: "smtp.gmail.com"              # Add this line
      EMAIL_PORT: "587"                          # Add this line
      EMAIL_USE_TLS: "True"                      # Add this line
      EMAIL_HOST_USER: "noreply@asseto.local"    # Add this line
      EMAIL_HOST_PASSWORD: "dummy"               # Add this line
      ALLOWED_HOSTS: "localhost,127.0.0.1,asseto-web-dev"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
  static_volume_dev:
