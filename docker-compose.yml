version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: asseto-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: asseto_db
      POSTGRES_USER: asseto_user
      POSTGRES_PASSWORD: asseto_pass_123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asseto_user -d asseto_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    image: mostakimidlc/asseto-asset-management:latest
    container_name: asseto-web
    command: /app/entrypoint.sh
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8002:8000"
    environment:
      DEBUG: "1"
      SECRET_KEY: "django-insecure-change-this-in-production"
      DATABASE_ENGINE: "django.db.backends.postgresql"
      DATABASE_NAME: "asseto_db"
      DATABASE_USER: "asseto_user"
      DATABASE_PASSWORD: "asseto_pass_123"
      DATABASE_HOST: "db"
      DATABASE_PORT: "5432"
      ALLOWED_HOSTS: "localhost,127.0.0.1,asseto-web,10.0.3.2"
      DJANGO_SETTINGS_MODULE: "AssetManagement.settings"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
